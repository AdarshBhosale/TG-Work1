    <script>

      
      // â”€â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function getCart() {
        try { return JSON.parse(localStorage.getItem("tg_cart"))||[]; }
        catch { return []; }
      }
      function setCart(c) {
        localStorage.setItem("tg_cart", JSON.stringify(c));
        updateBadge();
      }
      function updateBadge() {
        const b = document.getElementById("cart-count"),
              n = getCart().length;
        if (!b) return;
        b.textContent = n;
        b.style.display = n > 0 ? "inline-block" : "none";
      }
      document.addEventListener("DOMContentLoaded", () => {
        updateBadge();
        renderCart();
      });

      // â”€â”€â”€ Product List â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
     const PRODUCTS = {
          "Skill Slice":      {img: "assets/images/skillSlice.png" },
          "Island Conqueror": {img: "assets/images/islandconqueror.png" },
          "Color Strike":     {img: "assets/images/colorstrike.png" },
          "Skill Arcade":     {img: "assets/images/skillarcade.png" },
          "Knowledge Konnect":{img: "assets/images/knowledgekonnect.png" },
          "Ball Pong":        {img: "assets/images/ballpong.png" },
          "Collect The Coin":     {img: "assets/images/coincollect.png" },
          "Treasure Hunt":    {img: "assets/images/treasurehunt.png" },
          "Space Shooter":    {img: "assets/images/spaceshooter.png" },
          "Spin The Wheel":   {img: "assets/images/spinthewheel.png" }
       };

      // â”€â”€â”€ Render Cart Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
     function renderCart(){
  const body = document.getElementById("cart-body"),
        btn  = document.getElementById("checkout-btn");
  body.innerHTML = "";

  let cart = getCart();

  // ğŸ” Filter only valid product names
  cart = cart.filter(name => PRODUCTS[name]);

  // ğŸ›  Update localStorage to remove invalid items permanently
  setCart(cart);

  console.log("ğŸ›’ Cart Contents:", cart);

  if(cart.length === 0){
    body.innerHTML = `
      <tr><td colspan="3" class="py-5 text-center text-white">
        Your cart is empty.
      </td></tr>`;
    btn.disabled = true;
    return;
  }

  cart.forEach(name => {
    const p = PRODUCTS[name];
    const tr = document.createElement("tr");
    tr.innerHTML = `
     <td class="d-flex align-items-center gap-3">
  <img src="${p.img}" class="cart-item-img" alt="${name}">
  <div style="color:#fff;">${name}</div>   <!-- now white -->
</td>

    <td>
  <a href="customise1.html?game=${encodeURIComponent(
        name.toLowerCase().replace(/\s+/g, '')
      )}"
     class="btn-customise"
     title="Customise"></a>
</td>

      <td class="text-end">
        <button class="btn btn-link text-danger trash p-0">
          <i class="fa fa-trash"></i>
        </button>
      </td>`;
    tr.querySelector(".trash").onclick = () => {
      setCart(cart.filter(n => n !== name));
      renderCart();
    };
    body.appendChild(tr);
  });

  btn.disabled = false;
}

      // â”€â”€â”€ Enable Button Only When Form Valid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const form = document.getElementById("delivery-form"),
            submitBtn = document.getElementById("checkout-btn"),
            requireds = Array.from(form.querySelectorAll("input[required]"));
      requireds.forEach(i=>
        i.addEventListener("input",()=>
          submitBtn.disabled = !requireds.every(x=>x.value.trim()!=="")
        )
      );

      function getCart() { 
  try { return JSON.parse(localStorage.getItem("tg_cart"))||[]; } 
  catch { return []; } 
}
function setCart(c) { 
  localStorage.setItem("tg_cart", JSON.stringify(c)); 
  updateBadge(); 
}
function updateBadge() { 
  const b = document.getElementById("cart-count"), n = getCart().length;
  if (!b) return;
  b.textContent = n;
  b.style.display = n>0 ? "inline-block" : "none";
}

      // â”€â”€â”€ Toast Helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function showToast(msg, err=false){
        const t = document.createElement("div");
        t.className = `toast align-items-center text-white ${err?"bg-danger":"bg-success"} border-0`;
        t.role = "alert";
        t.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        document.getElementById("toast-container").appendChild(t);
        new bootstrap.Toast(t,{delay:3000}).show();
        t.addEventListener("hidden.bs.toast",()=>t.remove());
      }

      // â”€â”€â”€ Handle Form Submission â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      form.addEventListener("submit", async e=>{
        e.preventDefault();
        if(!form.checkValidity()){
          form.reportValidity();
          return;
        }

        const cart = getCart();
        if(!cart.length){
          showToast("Your cart is empty", true);
          return;
        }

        // Compute totals
        const subtotal = cart.reduce((s,name)=>{
          const p = PRODUCTS[name]||{price:0};
          return s + p.price;
        }, 0);
        const gst   = +(subtotal*0.002).toFixed(2);
        const total = subtotal + gst;

        // Populate hidden fields
        document.getElementById("cart_json").value   = JSON.stringify(cart);
        document.getElementById("totals_json").value = JSON.stringify({subtotal,gst,total});

        // POST to PHP
        try {
          const res = await fetch("http://localhost/tgWebsite/insertData.php", {
            method: "POST",
            body: new FormData(form)
          });
          const payload = await res.json();
          if(!res.ok || !payload.success){
            throw new Error(payload.error || res.statusText);
          }
          showToast("âœ… Request submitted!");
          setCart([]);
          renderCart();
          form.reset();
          submitBtn.disabled = true;
        } catch(err) {
          showToast("âŒ "+err.message, true);
          console.error(err);
        }
